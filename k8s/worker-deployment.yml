apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-worker-deployment
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
      role: worker
  template:
    metadata:
      labels:
        app: api
        role: worker
    spec:
      containers:
      - image: registry.openculinary.org/reciperadar/api
        imagePullPolicy: IfNotPresent
        name: api
        command: ['pipenv']
        args: ['run', 'celery', 'worker', '-A', 'reciperadar.workers', '-Q', 'celery,crawl_url,crawl_recipe,process_recipe,index_recipe,recrawl_search']
        env:
          - name: MAIL_USERNAME
            valueFrom:
              secretKeyRef:
                name: api-verifications-mail
                key: username
          - name: MAIL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: api-verifications-mail
                key: password
